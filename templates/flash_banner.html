{% extends "base.html" %}

{% block page_header %}
<script type="text/javascript" src="/static/mootools-core-1.3.1-full-compat-yc.js"></script>
{% endblock %}

{% block page_content %}
<div id="flash_banner_cont"></div>
{% endblock %}

{% block page_end %}
<script type="text/javascript" charset="utf-8">

    function window_domReadyHandler()
    {
        var banner = new Swiff(
            '/static/banner.swf',
            {
               container : 'flash_banner_cont',
               width : 468,
               height : 60,
               id : 'flash_banner',
               quality : 'hight'
            }
        );
    }
    window.addEvents({'domready' : window_domReadyHandler});

</script>
{% endblock %}
